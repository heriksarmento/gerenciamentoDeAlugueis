version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: rental-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_db
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rental_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: rental-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://rental_user:rental_password@db:5432/rental_db
      SECRET_KEY: dev-secret-key-not-for-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend-python:/app
    command: sh -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Web (Development)
  frontend:
    image: node:18-alpine
    container_name: rental-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data_dev:
    driver: local
